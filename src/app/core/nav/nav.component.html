<div class="navContainer">
  <button
    (click)="onPrevMenuClick()"
    id="pokemonButton"
    class="menuSelector btn {{((activeMenu | async) === 'prev') ? 'btnActive' : ''}}"
  >Previous Hunts</button>
  <button
    (click)="onCurrMenuClick()"
    id="counterButton"
    class="menuSelector btn {{((activeMenu | async) === 'curr') ? 'btnActive' : ''}}"
  >Current Hunt</button>
  <button
    (click)="onNewMenuClick()"
    id="pokemonButton"
    class="menuSelector btn {{((activeMenu | async) === 'new') ? 'btnActive' : ''}}"
  >New Hunt</button>
</div>

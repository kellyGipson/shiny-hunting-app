<div class="popOver">
  <p>{{message}}</p>
  <button
    class="popOver__cancel"
    mat-raised-button
    color="primary"
    (click)="cancel()"
  >{{ cancelText }}</button>
  <button
    class="popOver__confirm"
    mat-raised-button
    color="warn"
    (click)="confirm()"
    [disabled]="confirmDisabled"
  >{{ confirmText }}</button>
</div>
